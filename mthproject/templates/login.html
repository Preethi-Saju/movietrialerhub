{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body style="background-color:#A68C86;">

<div align="center">
<div class="container">
<h2 class="mt-5">Login Here:</h2>

<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" size="30" placeholder="Username" class="bg-gray-200 mb-2 shadow-none"><br>
    <input type="password" name="password" size="30" placeholder="Password" class="bg-gray-200 mb-2 shadow-none"><br>
    <button type="submit" class="bg-gradient-to-br from pink-500 py-1 rounded-md text-blue">Login</button>
    <div class="text-center mt-3 space-x-2">
        <p>Don't have an account? <a href="{% url 'mthapp:signup' %}">Signup</a> </p>
    </div>

</form>
<div>
    <style>
        h3{
        color: red;
        }
    </style>
{% for msg in messages %}
    <h3>{{msg}}</h3>
{% endfor %}
</div>
</div>
    </div>
</body>


</html>
