{% block body %}
<form  action="upload" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="text" name="moviename" placeholder="Enter the movie name"><br>
    <input type="text" name="descriptions" placeholder="Enter the description"><br>
    <label for="Category">Category:</label>
    <select id="categories" name="categories">
      <option value="Thriller">Thriller</option>
      <option value="Action">Action</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Comedy">Comedy</option>
      <option value="Comedy">Comedy</option>
      <option value="Comedy">Horror</option>
      <option value="Comedy">Romance</option>
      <option value="Comedy">Drama</option>
      <option value="Comedy">Animation</option>
      <option value="Comedy">Adventure</option>

    </select><br>
    <input type="date" name="rdate" placeholder="Enter the movie release date"><br>
    <input type="text" name="actors_name" placeholder="Enter the actors"><br>
    <input type="url" name="youtube_link" placeholder="Enter youtube link"><br>
    <input type="file" name="post_images"><br>
    <input type="submit">
<!--    <button type="submit" class="bg-gradient-to-br from pink-500 py-1 rounded-md text-blue">Add Movie </button>-->
</form>
{% endblock %}
