{% extends 'base.html' %}
{% block body %}

<div>
    <p class="text-center my_search_text">You have searched for: <b>"{{query}}"</b></p>
</div>
<div class="container">
    <div class="row mx-auto">
        {% for movie in movies %}
        <div class="my_bottom_margin col-9 col-sm-12 col-md-4 col-md-4">
            <div class="card text-center" style="min-width:18rem;">
                <a href="{{movie.youtube_link}}"><img class="card-img-top my_image" src="{{movie.images.url}}" style="width:200px;height:200px" alt="{{movie.moviename}}"> </a>
                <div>
                    <h4>{{movie.moviename}}</h4>
                    <p>{{movie.rdate}}</p>
                    <p>{{movie.actors_name}}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="row mx-auto">
            <p class="text-center my_search_text"> 0 results found</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
